<div class="board-wrapper">
  <div class="board-header">
    <div class="menu">
      <app-board-title
        (titleChange)="changeBoard($event)"
        [title]="board?.title"
      ></app-board-title>
      <div class="divider"></div>
      <button class="share-button" (click)="openShareDialog()">Share</button>
    </div>

    <button class="delete" (click)="openDialog()">
      Delete board
    </button>
  </div>

  <div class="tasks">
    <div cdkDropListGroup>

      <div class="column-wrapper">
        <div class="column">
          <div class="column-title">
            <span>To Do</span>
            <button class="sort-btn" (click)="sortByName('TODO')">A-Z</button>
          </div>

          <div
            class="column-cards"
            cdkDropList
            [cdkDropListData]="tasksTodo"
            (cdkDropListDropped)="drop($event)"
          >
            <app-task *ngFor="let task of tasksTodo" [task]="task" (taskOnRemove)="removeTask($event)" cdkDrag></app-task>
          </div>

          <app-column-footer
            [status]="'TODO'"
            (setTaskProps)="createNewTask($event)"
          ></app-column-footer>

        </div>
      </div>

      <div class="column-wrapper">
        <div class="column">
          <div class="column-title">
            <span>In Progress</span>
            <button class="sort-btn" (click)="sortByName('PROGRESS')">A-Z</button>
          </div>

          <div
            class="column-cards"
            cdkDropList
            [cdkDropListData]="tasksProgress"
            (cdkDropListDropped)="drop($event)">
            <app-task *ngFor="let task of tasksProgress" [task]="task" (taskOnRemove)="removeTask($event)" cdkDrag></app-task>
          </div>

          <app-column-footer
            [status]="'PROGRESS'"
            (setTaskProps)="createNewTask($event)"
          ></app-column-footer>
        </div>
      </div>

      <div class="column-wrapper">
        <div class="column">
          <div class="column-title">
            <span>Done</span>
            <button class="sort-btn" (click)="sortByName('DONE')">A-Z</button>
          </div>

          <div
            class="column-cards"
            cdkDropList
            [cdkDropListData]="tasksDone"
            (cdkDropListDropped)="drop($event)"
          >
            <app-task *ngFor="let task of tasksDone" [task]="task" (taskOnRemove)="removeTask($event)" cdkDrag></app-task>
          </div>

          <app-column-footer
            [status]="'DONE'"
            (setTaskProps)="createNewTask($event)"
          ></app-column-footer>
        </div>
      </div>

    </div>
  </div>
</div>
