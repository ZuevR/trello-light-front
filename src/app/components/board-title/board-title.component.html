<button #btn
        class="board-title"
        [ngStyle]="{display: display ? 'none' : 'inline-block'}"
        (click)="showInput()"
>{{ title }}</button>
<input #inp
       [ngStyle]="{display: display ? 'inline-block' : 'none'}"
       (blur)="changeTitle()"
       (keyup.enter)="changeTitle()"
       class="board-title inp"
       type="text">
